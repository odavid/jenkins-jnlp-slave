sudo: required

language: node_js
node_js:
  - node

addons:
  apt:
    packages:
      - docker-ce

jobs:
  include:
    - script: make build-alpine
    - script: make build-debian
    - stage: publish
      script: echo "publishing...."
      deploy:
        - provider: script
          script: |
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin && \
            make publish-latest
          on:
            branch: master

        - provider: script
          script: |
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin && \
            make publish-tag -e TAG="${TRAVIS_TAG/v/}"
          on:
            tags: true
            condition: $TRAVIS_TAG =~ ^v.*$
