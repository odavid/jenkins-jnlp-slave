sudo: required

language: node_js
node_js:
  - node

addons:
  apt:
    packages:
      - docker-ce

jobs:
  include:
    - script: travis_retry make build-alpine
    - script: travis_retry make build-debian
    - script: travis_retry make build-jdk11
    - stage: publish
      script: echo "publishing...."
      deploy:
        - provider: script
          script: travis_retry make publish
          on:
            branch: master

        - provider: script
          script: travis_retry make publish
          on:
            tags: true
            condition: $TRAVIS_TAG =~ ^v.*$
